<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Kreon&family=Saira:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
